<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuestBook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .custom-thead th {
        background-color: rgb(147, 171, 206) !important;
      }
    </style>
  </head>
  <body>
    <div
      class="container mt-5 text-center border border-secondary rounded-3 p-5 pb-7 shadow p-3 mb-5"
    >
      <h1 class="dispaly-4 mt-4 fw-bold">
        <i class="fa-solid fa-book" style="color: rgb(147, 171, 206)"></i>
        Visitor's <span style="color: rgb(147, 171, 206)">Log</span>
      </h1>
      <br /><br />

      <div class="d-grid gap-2">
        <a
          href="/guestbook.html"
          class="text-white fw-bold text-decoration-none btn mb-2"
          style="background-color: rgb(147, 171, 206)"
          >글쓰기</a
        >
      </div>

      <table class="table table-striped mt-4 mb-5">
        <thead class="custom-thead">
          <tr>
            <th class="text-center text-white">제목</th>
            <th class="text-center text-white">작성자</th>
            <th class="text-center text-white">날짜</th>
            <th class="text-center text-white">ㅤ</th>
          </tr>
        </thead>
        <tbody id="book-list">
          <!-- 방명록 항목들이 여기에 추가됨 -->
        </tbody>
      </table>
    </div>

    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/7050d28073.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
